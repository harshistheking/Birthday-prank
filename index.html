<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You've received £250! - PayPal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading-screen">
    <h2>Loading PayPal...</h2>
  </div>

  <div class="container hidden">
    <img src="images/paypal-logo.png" alt="PayPal" class="paypal-logo" />
    <h1>Harsh has sent you <span class="highlight">£250.00</span> for your birthday!</h1>
    <p>Transaction ID: <span id="transactionId">PP-4829102837</span> <button onclick="copyTransaction()">Copy</button></p>
    <button class="btn" onclick="playSound(); downloadReceipt();">Download Receipt</button>
    <button class="btn redeem" onclick="playSound(); redeemNow()">Redeem Now</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
